{% extends 'frontend/base.html' %}
{% load static %}
{% block title %}Contact{% endblock %}
{% block content %}
    <!-- breadcrumb content begin -->
    <section class="section-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-12 position-relative text-center">
                    <h1 class="mt-0 mb-1">Contact</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item">
                                <a href="#">Home</a>
                            </li>
                        </ol>
                    </nav>
                    <img class="position-absolute card-decor animate-5"
                         src="{% static 'frontend/img/in-avo-4-decor-1.svg' %}"
                         alt="decor"
                         style="top: 25%;
                                left: 5%">
                    <img class="position-absolute card-decor animate-6"
                         src="{% static 'frontend/img/in-avo-4-decor-2.svg' %}"
                         alt="decor"
                         style="top: -22%;
                                left: 30%">
                    <img class="position-absolute card-decor animate-7"
                         src="{% static 'frontend/img/in-avo-4-decor-3.svg' %}"
                         alt="decor"
                         style="top: -16%;
                                left: 72%">
                    <img class="position-absolute card-decor animate-6"
                         src="{% static 'frontend/img/in-avo-4-decor-4.svg' %}"
                         alt="decor"
                         style="top: 89%;
                                left: 94%">
                </div>
            </div>
        </div>
    </section>
    <!-- section content begin -->
    <section class="py-5">
        <div class="container">
            <div class="row d-md-flex justify-content-md-center gx-lg-5">
                <div class="col-12 col-md-10 col-lg-6 pe-lg-5">
                    <h4 class="text-secondary mb-0">Have a questions?</h4>
                    <h1 class="mb-0">
                        Let's <span class="text-highlight">get in touch</span>
                    </h1>
                    <div class="card mb-4 mb-md-4 mb-lg-0 mt-4">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="me-1 icon-wrap icon-wrap-small bg-primary rounded-circle flex-shrink-0">
                                    <i class="fas fa-map-marker-alt fa-sm text-primary"></i>
                                </div>
                                <p class="mb-0">{{ company.address }}</p>
                            </div>
                            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 mt-1 gx-lg-0">
                                <div class="col mb-2 mb-md-0 mb-lg-0">
                                    <div class="d-flex align-items-center">
                                        <div class="me-1 icon-wrap icon-wrap-small bg-primary rounded-circle flex-shrink-0">
                                            <i class="fas fa-envelope fa-sm text-primary"></i>
                                        </div>
                                        <p class="mb-0">{{ company.support_email }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- section content end -->
{% endblock content %}
