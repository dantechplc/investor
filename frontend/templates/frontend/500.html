<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            {% block title %}{{ company.name }} | 500{% endblock %}
        </title>
        <!-- Favicon -->
        <link rel="shortcut icon"
              href="{% static 'assets/images/fav.png' %}"
              type="image/x-icon">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="{% static 'dashboard/css/bootstrap.min.css' %}">
        <!-- Typography CSS -->
        <link rel="stylesheet" href="{% static 'dashboard/css/typography.css' %}">
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
        <link rel="stylesheet"
              href="{% static 'dashboard/css/bootstrap-select.css' %}">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="{% static 'dashboard/css/responsive.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </head>
    <body class="iq-bg-primary">
        <!-- loader Start -->
        <!-- loader END -->
        <!-- Wrapper Start -->
        <div class="wrapper">
            <div class="container p-0">
                <div class="row no-gutters">
                    <div class="col-sm-12 text-center">
                        <div class="iq-error position-relative mt-5">
                            <img src="{% static 'dashboard/images/error/500.png' %}"
                                 class="img-fluid iq-error-img"
                                 alt="">
                            <h2 class="mb-0 mt-4">Oops! server error.</h2>
                            <p>.</p>
                            <a class="btn btn-primary mt-3" href="{% url 'accounts:login' %}"><i class="ri-home-4-line"></i>Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Wrapper END -->
    </body>
</html>
