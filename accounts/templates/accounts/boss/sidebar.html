{% load static %}
<div id="sidebar-scrollbar">
    <nav class="iq-sidebar-menu">
        <ul id="iq-sidebar-toggle" class="iq-menu">
            <!-- Dashboard -->
            <li class="{% if navbar == 'dashboard' %} active {% endif %}">
                <a href="{% url 'boss:admin-dashboard' %}"
                   class="iq-waves-effect collapsed"
                   aria-expanded="false">
                    <i class="las la-home iq-arrow-left"></i>
                    <span>Dashboard</span>
                    <i class="ri-arrow-right-s-line iq-arrow-right"></i>
                </a>
            </li>
            <!-- clients -->
            <li class="{% if navbar == 'clients' %} active {% endif %}">
                <a href="{% url 'boss:clients' %}"
                   class="iq-waves-effect collapsed"
                   aria-expanded="false">
                    <i class="ri-group-fill iq-arrow-left"></i>
                    <span>Clients</span>
                    <i class="ri-arrow-right-s-line iq-arrow-right"></i>
                </a>
            </li>
            <!-- Wallet -->
            <li class="{% if navbar == 'wallet' %} active {% endif %}">
                <a href="{% url 'boss:wallet_manager' %}"
                   class="iq-waves-effect collapsed"
                   aria-expanded="false">
                    <i class="ri-wallet-3-fill iq-arrow-left"></i>
                    <span>Admin Wallet</span>
                    <i class="ri-arrow-right-s-line iq-arrow-right"></i>
                </a>
            </li>
            <!-- Transactions -->
            <li class="{% if navbar == 'transactions' %} active {% endif %}">
                <a href="{% url 'boss:transactions' %}"
                   class="iq-waves-effect collapsed"
                   aria-expanded="false">
                    <i class="ri-send-plane-fill iq-arrow-left"></i>
                    <span>Transactions</span>
                    <i class="ri-arrow-right-s-line iq-arrow-right"></i>
                </a>
            </li>
            <!-- Logout -->
            <li>
                <a href="{% url 'accounts:logout' %}"
                   class="iq-waves-effect collapsed"
                   aria-expanded="false">
                    <i class="ri-shut-down-line iq-arrow-left"></i>
                    <span>Logout</span>
                    <i class="ri-arrow-right-s-line iq-arrow-right"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="p-3"></div>
</div>
</div>
<!-- TOP Nav Bar -->
<div class="iq-top-navbar">
    <div class="iq-navbar-custom">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <div class="iq-menu-bt d-flex align-items-center">
                <div class="wrapper-menu">
                    <div class="main-circle">
                        <i class="ri-menu-line"></i>
                    </div>
                    <div class="hover-circle">
                        <i class="ri-close-fill"></i>
                    </div>
                </div>
                <div class="iq-navbar-logo d-flex justify-content-between ml-3">
                    <a href="{% url 'boss:admin-dashboard' %}" class="header-logo">
                        <img src="{{ company.logo.url }}" class="img-fluid rounded" alt="">
                        <span></span>
                    </a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <!-- Profile Dropdown -->
            <ul class="navbar-list">
                <li class="line-height">
                    <a href="#"
                       class="search-toggle iq-waves-effect d-flex align-items-center">
                        <img style="width:50px;
                                    border-radius:5px"
                             src="{{ company.favicon.url }}"
                             class="img-fluid rounded mr-3"
                             alt="profile_pic">
                        <div class="caption">
                            <p class="mb-0">Account</p>
                        </div>
                    </a>
                    <!-- Dropdown -->
                    <div class="iq-sub-dropdown iq-user-dropdown">
                        <div class="iq-card shadow-none m-0">
                            <div class="iq-card-body p-0">
                                <div class="bg-primary p-3">
                                    <h5 class="mb-0 text-white line-height" style="text-transform:uppercase;">Admin</h5>
                                    <p class="font-size-15">
                                        Account Name: Admin
                                        <br>
                                    </div>
                                    <div class="d-inline-block w-100 text-center p-3">
                                        <a class="bg-primary iq-sign-btn"
                                           href="{% url 'accounts:logout' %}"
                                           role="button">
                                            Sign out <i class="ri-login-box-line ml-2"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Dropdown End -->
                    </li>
                </ul>
            </nav>
        </div>
    </div>
